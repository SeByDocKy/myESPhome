      name: ${name}_manual_override
      id: manual_override
    pid_mode: 
      name: ${name}_pid_mode
      id: pid_mode
          
number:
  - platform: bioffsr
    offsr_id: my_bioffsr
    charging_setpoint: 
      name: ${name}_charging_setpoint
    absorbing_setpoint: 
      name: ${name}_absorbing_setpoint
    floating_setpoint: 
      name: ${name}_floating_setpoint
    starting_battery_voltage: 
      name: ${name}_starting_battery_voltage
    charged_battery_voltage: 
      name: ${name}_charged_battery_voltage
    discharged_battery_voltage: 
      name: ${name}_discharged_battery_voltage
    kp: 
      name: ${name}_kp
    ki: 
      name: ${name}_ki
    kd: 
      name: ${name}_kd
    output_min: 
      name: ${name}_output_min
    output_max: 
      name: ${name}_output_max
    output_restart: 
      name: ${name}_output_restart

  - platform: template
    name: ${name}_fake_output_number  
    id: fake_output_number
    optimistic: true
    icon: mdi:numeric
    min_value: 0.0
    max_value: 1.0
    step: 0.05
    mode: 'slider'
    initial_value: 0.0
    restore_value: true
    on_value:
       then:
         - output.set_level:
             id: fakeoutput
             level: !lambda 'return x;'

  - platform: template
    name: ${name}_fake_battery_current_number  
    id: fake_battery_current_number
    optimistic: true
    unit_of_measurement: 'A'
    icon: mdi:current-dc
    min_value: -10
    max_value: 30
    step: 0.4
    mode: 'slider'
    initial_value: 12
    restore_value: true
    on_value:
       then:
         - sensor.template.publish:
             id: fake_battery_current
             state: !lambda 'return x;'
             
  - platform: template
    name: ${name}_fake_battery_voltage_number  
    id: fake_battery_voltage_number
    optimistic: true
    unit_of_measurement: 'V'
    icon: mdi:sine-wave
    min_value: 53.0
    max_value: 57.0
    step: 0.2
    mode: 'slider'
    initial_value: 54.0
    restore_value: true
    on_value:
       then:
         - sensor.template.publish:
             id: fake_battery_voltage
             state: !lambda 'return x;'
             
  - platform: template
    name: ${name}_fake_power_feedback_number  
    id: fake_power_feedback_number
    optimistic: true
    unit_of_measurement: 'W'
    icon: mdi:sine-wave
    min_value: 0
    max_value: 3200
    step: 100
    mode: 'slider'
    initial_value: 300
    restore_value: true
    on_value:
       then:
         - sensor.template.publish:
             id: fake_power_feedback
             state: !lambda 'return x;'
