# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:
  password: "e24f57bcac31a2b3eca8da4c217185fc"

wifi:
  ssid: !secret esphome_ssid
  password: !secret esphome_password
  power_save_mode: high
  output_power: 8.5db

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "tracer_6420AN Fallback Hotspot"
    password: "sebydocky"
    
time:
  - platform: sntp
    id: sntp_time   
    timezone: "CET-1CEST-2,M3.5.0/02:00:00,M10.5.0/03:00:00" #https://sites.google.com/a/usapiens.com/opnode/time-zones
    servers: "de.pool.ntp.org"

    on_time:
    - seconds: 59
      minutes: 59
      hours: 23
      then:  

        - globals.set:
                id: pv_power_total_veille_global
                value: !lambda return ( id(pv_power_total_veille_global) =  float( id(pv_power_total_du_jour).state) );         
                
        - globals.set:
                id: charging_power_total_veille_global
                value: !lambda return ( id(charging_power_total_veille_global) =  float( id(charging_power_total_du_jour).state) );        


globals:
  - id: battery_coefficient
    type: int
    restore_value: yes

  - id: battery_reco_global
    type: int

  - id: current_load_charging_mode_global
    type: int  

  - id: pv_power_total_veille_global
    type: float
    restore_value: yes
    
  - id: charging_power_total_veille_global
    type: float
    restore_value: yes

uart:
  id: uart0
  tx_pin: ${tx_pin_uart}
  rx_pin: ${rx_pin_uart}
  baud_rate: 9600
  stop_bits: 1
  # debug:
    # direction: BOTH  
 
modbus:
  #flow_control_pin: 23
  send_wait_time: 200ms
  id: modbus_srne

modbus_controller:
  - id: srne
    ## the Modbus device addr
    address: ${modbus_adress}
    modbus_id: modbus_srne
    command_throttle: 200ms
    setup_priority: -10
    update_interval: ${updates}

