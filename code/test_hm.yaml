substitutions:
  name: test_hm

esphome:
  name: ${name}

  platformio_options:  
     build_unflags:
      - -Werror=all
     build_flags:
      -DBOARD_HAS_PSRAM
      # -DPIN_MAPPING_REQUIRED=1
        
esp32:
  board: esp32dev
  cpu_frequency: 240Mhz
  framework:
    type: arduino # platformio/espressif32@5.4.0)
    # version: 3.0.4  ##  ~3.20005.0
    # platform_version: 53.3.13
   
external_components:
  - source: "github://SeByDocKy/myESPhome/"
    components: [hm_inverter]
    refresh: 0s
            
logger:
  level: debug

# Enable Home Assistant API
api:
  batch_delay: 50ms

ota:
  - platform: esphome

time:
  - platform: sntp
    id: homeassistant_time

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "HMS Hotspot"
    password: "eVt5yd7PvHjS"
    
        
hm_inverter:
  id: hms_id
  update_interval: '3s'
  pins: 
    clk: GPIO26
    mosi: GPIO18
    miso: GPIO19
    cs: GPIO23
    en: GPIO22
    irq: GPIO21
    
packages: 

  hm_inverter1: 
    url: https://github.com/SeByDocKy/myESPhome/
    ref: main
    refresh: 0s
    files:
      - path: 'code/device_hm_2t.yaml' 
        vars:
          hm_inverter_id: 'hm_id'
          hm_inverter_name: 'hm1_1000'
          hm_inverter_sn: !secret hm1000_sn1

